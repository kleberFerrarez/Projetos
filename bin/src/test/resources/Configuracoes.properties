#navegador: navegador que será executado. Ex.: chrome, firefox, explorer ou htmlunit.
#maximizarJanela: Atributo para maximizar ou não a tela do browser. Espera receber "true" ou "false". Se não usar, deixe como "false".
#banco: Qual banco está utilizando? Ex.: mysql, sqlserver ou oracle. Somente está configurado para estes três. Se não usar nenhum, deixar em branco.
#enderecoBanco: Endereço do banco de dados. Ex.: localhost ou 192.168.99.20 e etc. Se não usar nenhum, deixar em branco.
#portaBanco: Endereço da porta do banco. Ex.: 8080 ou 3306 ou 9090 e etc. Se não usar nenhum, deixar em branco.
#nomeDataBase: Nome da sua base de dados. Se não usar nenhum, deixar em branco.
#usuarioDoBanco: Nome do usuário de conexão ao banco. Ex.: aleloRoot. Se não usar nenhum, deixar em branco.
#senhaDoBanco: Senha do usuário de conexão ao banco. Ex.: alelo123. Se não usar nenhum, deixar em branco.
#timezoneBancoDeDados: se utilizar o mysql, setar como true. Só aceita "true" ou "false". Se não usar, deixe como "false".
#headlessBrowser: Executa o browser sem interface gráfica. Os testes são executados, mas sem a necessidade de subir a interface. Espera receber "true" ou "false". Se não usar, deixe como "false". Não tem suporte para o Browser Explorer e Safari.